<html>

<title>建议</title>
<style>

</style>
</head> 
	<body>
		<div id="advice-all">
			<div id="advice-container">
				<h3>请写下您对设备的宝贵建议<b>*</b></h3>
				<form id="form" action="__URL__/proposal" method="post">
					<textarea name="content" id="" cols="30" rows="10" style="margin: 0px;"></textarea>
					<p>收到建议后，我们会对设备不断进行调试，力求为您提供更好的体验，谢谢~</p>
					<input value="提交" type="button">
				</form>
			</div>

		</div>

	</body>
	<script>
	//layuiHint弹框提示封装
	function layuiHint(text){
	    layui.use('layer', function(){
	        var layer = layui.layer;
	        layer.msg(text);
	    });  
	}

	$("#form>input").click(function(){

		console.log($("#form>textarea").val());

		$("#form>textarea").val()
		? $(this)[0].type="submit"
		: layuiHint("别忘了留下您宝贵的意见！")
	})
	
	</script>

</html>
