<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<title>报修</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_495581_nl5nael9r049rudi.css
">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/repair.css">
	<script src="__PUBLIC__/Home/js/flexible.js"></script>
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	<style>
		#repair-main {
			height: auto;
		}
		.repair-sendpic {
			width: 2.5rem;
		    height: 2.5rem;
		    position: absolute;
		    left: 0;
		    opacity: 0;
		    margin-top: .2rem
		}
		#repair-link>p>input {
			width: 6.6rem;
			padding: 0 2%;
		}
		#picShow {
			width: 100%;
			position: relative;
		}
		#picShow>span {
			width: 20vmin;
			height: 20vmin;
			display: inline-block;
			position: relative;
			margin: 2vmin 1vmin;
		}
		#picShow>span>img {
			width: 100%;
			height: 100%;
			display: inline-block;
			position: relative;
		}
		.delPic {
			width: 5vmin;
			height: 5vmin;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 0;
			right: 0;
			margin-top: -2vmin;
			margin-right: -2vmin;
			border-radius: 5vmin;
			color: #fff;
			background: red;
		}
		textarea {
			font-size: .4rem;
		}
	</style>
</head>  
<body>
	<form action="" method="post" enctype="multipart/form-data">
		
		<div id="repair-all">
			<div id="repair-container">
				<div id="repair-timer">
					{{//$_SESSION['homeuser']|dump}}
					<p>设备型号：{{$code['device_code']}}</p><br>
					<p>服务时间：</p>
					<div class="timer-set">
						<input type="hidden" value="{{$code['device_code']}}" name="device_code">
						<input name="date" type="date" class="in-first" value=""><br>
						<input name="begin_time" type="time" id="star">
						<b>~</b>
						<input name="over_time" type="time" id="end">
					</div>
				</div>
				<div id="repair-main">
					<h3>您所遇到的问题描述<b>*</b></h3>
					<textarea name="content" id="" cols="30" rows="10"></textarea>
					<p>上传截图</p>
					<i class="iconfont icon-plus"></i>
					<input name="pic" class="repair-sendpic" accept="image/*" type="file" />
					<div id="picShow"></div>
				</div>
				<div id="repair-link">
					<p>联系方式</p>
					<p>
						<label for="name">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
						<input name="name" id="name" type="text" placeholder="张三">
					</p>
					<p>
						<label for="name">电&nbsp;&nbsp;&nbsp;&nbsp;话：</label>
						<input name="phone" id="name" class="phone" type="text" placeholder="13800138000">
					</p>
					<p>
						<label for="name">维修地址：</label>
						<input name="address" id="name" class="address" type="text" placeholder="广州XX区XX路XX号">
					</p>
				</div>
				<input type="submit" value="提交" id="re-commit">
			</div>

		</div>
	</form>
	<script>
		$(function(){

			$('form>input').click(function(){
				$('#repair-main>i').css('color','#6848F9');
				$('form>input').mouseout(function(){
					$('#repair-main>i').css('color','#D0D1FC');
				})
			});
			
			var dateTime = '';
			$('#re-commit').click(function(){
				var date = $('.timer-set>input[type="date"]').val();
				var starTime = $('#star').val();
				var endTime = $('#end').val();
				if(!date || !starTime || !endTime){
					alert('请输入完整的时间段')
					return false;
				};

			});

			$(".repair-sendpic").on("change",function(e){
				var files =this.files;
				var span = $("<span></span>"),
					span1 = $("<span>X</span>"),
					img = $('<img src="" alt="" />'
						);
				var reader =new FileReader();
				reader.readAsDataURL(files[0]);
				reader.onload =function(e){
					
					var dx =(e.total/1024)/1024;
					if(dx>=2){
					  alert("文件大小大于2M");
					  return;
					}
					img[0].src = this.result;
					img[0].width = "100%";
					img[0].height = "90%";
					
					// console.log(span, span[0]);
					span1.addClass("delPic");
					span1.css({zIndex: '999'});
					span.append(span1);
					span.append(img[0]);
					$('#picShow').append(span);
				}
			});

			// 点击上传的图片右上角的" x "，删除这张图片
			$("#picShow>span").live("click",  ".delPic", function(){
				
				$(this).remove()
				
			})
		})
	
	</script>
	</body>
</html>
