	<script>
		var nowDate = new Date().getTime(),
			end_time = nowDate;
			// console.log(end_time);
		//选择服务日期，
		laydate.render({
		  elem: '#chooseDate', //指定元素
		  format: 'yyyy年MM月dd日',
		  btns: ['clear', 'confirm'],
		  min: 1
		});

		// 选择服务起始时间
		laydate.render({
		  elem: '#star', //指定元素
		  type: 'time',
		  format: 'HH:mm:ss',
		  min: '09:00:00',
		  max: '18:00:00'
		});

		// 设置结束时间的最小值是不能小于开始时间
		$("#star").on("blur",function(){
			end_time = nowDate;
		})

		// 选择服务结束时间
		laydate.render({
		  elem: '#end', //指定元素
		  type: 'time',
		  format: 'HH:mm:ss',
		  btns: ['clear', 'confirm'],
		  min: end_time,
		  max: '18:00:00'
		});

		//layuiHint弹框提示封装
		function layuiHint(text){
		    layui.use('layer', function(){
		        var layer = layui.layer;
		        layer.msg(text);
		    });  
		}
		$(function(){

			$('form>input').click(function(){
				$('#repair-main>i').css('color','#6848F9');
				$('form>input').mouseout(function(){
					$('#repair-main>i').css('color','#D0D1FC');
				})
			});

			// 上传的图片
			$(".repair-sendpic").on("change",function(e){
				var files =this.files;
				var span = $("<span></span>"),
					span1 = $("<span>X</span>"),
					img = $('<img src="" alt="" />'
						);
				var reader =new FileReader();
				reader.readAsDataURL(files[0]);
				reader.onload =function(e){
					
					img[0].src = this.result;
					img[0].width = "100%";
					img[0].height = "90%";
					
					// console.log(span, span[0]);
					span1.addClass("delPic");
					span1.css({zIndex: '999'});
					span.append(span1);
					span.append(img[0]);
					$('#picShow').append(span);
				}
			});

			// 点击上传的图片右上角的" x "，删除这张图片
			$("#picShow>span").live("click", ".delPic", function(){
				$(this).remove()
			})
