<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
	<title>报修</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/fonts/iconfont.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_495581_nl5nael9r049rudi.css
">
	<link rel="stylesheet" href="__PUBLIC__/Home/css/repair.css">
	<script src="__PUBLIC__/Home/js/flexible.js"></script>
	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
</head>  
<body>
		<div id="repair-all">
			<div id="repair-container">
				<div id="repair-timer">
					<p>设备型号：0120563</p><br>
					<p>服务时间：</p>
					<div class="timer-set">
						<input type="hidden" value="" name="datetime">
						<input type="date" class="in-first"><br>
						<input type="time" id="star">
						<b>~</b>
						<input type="time" id="end">
					</div>

				</div>
				<div id="repair-main">
					<h3>您所遇到的问题描述<b>*</b></h3>
					<textarea name="" id="" cols="30" rows="10"></textarea>
					<p>上传截图</p>
					<i class="iconfont icon-plus"></i><form action="" enctype="multipart/form-data" method="post">
						<input class="repair-sendpic" type="file" accept="image/*" />
					</form>
				</div>
				<div id="repair-link">
					<p>联系方式</p>
					<p>
						<label for="name">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
						<input id="name" type="text" placeholder="嗯嗯">
					</p>
					<p>
						<label for="name">电&nbsp;&nbsp;&nbsp;&nbsp;话：</label>
						<input id="name" type="text" placeholder="18218621563">
					</p>
					<p>
						<label for="name">维修地址：</label>
						<input id="name" type="text" placeholder="广州">
					</p>
				</div>
				<input type="button" value="提交" id="re-commit">
			</div>

		</div>
	<script>
		
		$('form>input').click(function(){
			$('#repair-main>i').css('color','#6848F9');
			$('form>input').mouseout(function(){
				$('#repair-main>i').css('color','#D0D1FC');
			})
		});
		
		

		var dateTime = '';
		$('#re-commit').click(function(){
			var date = $('.timer-set>input[type="date"]').val();
			var starTime = $('#star').val();
			var endTime = $('#end').val();
			if(!date || !starTime || !endTime){
				alert('请输入完整的时间段')
			};
			if(date && starTime && endTime){
			$('.timer-set>input[type="hidden"]').val(date+','+starTime+','+endTime);
			};

		});
	</script>
	</body>
</html>
