<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关注微信公众号</title>
	<style>
		#favor {
			width: 100vw;
			height: 50vh;
			display: flex;
		    justify-content: center;
		    align-items: center;
		    flex-flow: column;
			position: relative;
			left: 0;
			transform: translateY(48%);
		}

		#favor>h4,
		#favor>img {
			width: 50%;
		}
		#hand {
			width: 10vw;
			height: 10vw;
			position: relative;
			border-radius: 10vw;
			background: #eee;
			transform: rotate(0turn) translateX(0%);
			animation: look 5s ease infinite;
		}
		@keyframes look {
			0% {
				transform: rotate(0turn) translateX(0%);
			}
			25% {
				transform: rotate(.25turn) translateX(25%);
			}
			50% {
				transform: rotate(.5turn) translateX(50%);
			}
			75% {
				transform: rotate(.75turn) translateX(75%);
			}
			100% {
				transform: rotate(1turn) translateX(60%);
			}
		}
	</style>
</head>
<body>
	<div id="favor">
		<h1>长按下方二维码，关注公众号</h1>
		<div id="hand"></div>
		<img src="__PUBLIC__/Home/images/dianqiu.jpg" alt="点球科技">
	</div>
</body>
</html>
