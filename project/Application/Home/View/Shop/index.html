	<script>
		 //layuiHint弹框提示封装
		function layuiHint(text){
		    layui.use('layer', function(){
		        var layer = layui.layer;
		        layer.msg(text);

		$(function(){
			var offStause=0;//设备离线状态
			var leaseMode=sessionStorage.getItem("leaseMode");//获取租赁模式
			var flowNum=0;//当前选中的流量值
			var dayNum=0;//当前选中的天数
			var deviceId=$("#device").val();

            var websoket=new WebSocket("ws://120.27.12.1:6001");
            var PackNum=0;//包数据
            var CmdList=[];//命令队列
            var offLine=0;//离线标志位1


			/**
			 *  选中的套餐类型
			 */
			$('#liuliang>input').click(function(){

				// 获取充值的流量或套餐
				if($(this).val().indexOf('流量') > -1){
					dayNum = 0;
					flowNum = $(this).val().split('元')[1].split('流量')[0];
					// console.log(flowNum)
				}else if($(this).val().indexOf('时长') > -1){
					flowNum = 0;
					dayNum = $(this).val().split('元')[1].split('时长')[0];
					// console.log(dayNum)
				}
			});
            websoket.onopen=function(){
                //包数据
                ajson={
                    "DeviceID":deviceId,
                    "PackType":"login",
                    "Vison":0,
                };
                websoket.send(JSON.stringify(ajson));
                setTimeout(function(){
                    ajson.PackType="Select";
                    websoket.send(JSON.stringify(ajson));
                    // offLine=1;
                    // setTimeout(function(){
                    //     if(offLine)
                    //     {
                    //         offStause = 1;
                    //     }
                    // },3000);
                    setInterval(function(){
                        websoket.send(JSON.stringify(ajson));
                    },10000);
                },1000);
            }
            //实时接收数据
            websoket.onmessage=function(data)
            {
                var dataList=JSON.parse(data.data);//读取websoket数据，转换为json对象
                offStause=0;


                if(dataList.PackType=="Select")//返回查询数据类型数据
                {


                }
                else if(dataList.PackType=="SetData")//设置数据类型数据
                {
					console.log(dataList);
					
					// layuiHint("充值成功！");
                    $.post('{{:U("PaymentSystem/action")}}',{ 'data':1 }, function(res){
                        if(res==2){
                            // 套餐确认
                            window.location.href='{{:U("ShoppingProcess/sureSetmeal")}}';
                        }else if(res==3){
                            // 快递确认
                            window.location.href='{{:U("ShoppingProcess/sureBill")}}';
                        }else {

                            weixinPay(res);
                        }
                    });
                }


            }
            //3分钟后判断设备是否离线
            setInterval(function(){
                offLine++;
                if(offLine ==180){
                    offStause=1;
                }
            }, 1000);

            /**
             * 立即购买操作
             */
            $('#buy').click(function(){
                var ajson;//数据对象
                //判断操作类型
                console.log(flowNum, dayNum);

                ajson={
                    "DeviceID":deviceId,
                    "PackType":"SetData",
                    "Vison":0,
                    "PackNum":PackNum,


                };
                var type=0;
                // 获取购物车产品数量，隐转数值
                var cartNun = $('#cartNun').html()-0;
                // 创建空数组，将来装套餐和产品
                var data = [];
                // 初始化下标
                var index = 0;
                // 获取被选中的套餐
                var sid = $('input.sid').attr('sid');


                if(sid !== undefined){
                    // 设置套餐ID为数组
                    data = [
                        {'sid':sid-0,'num':1}
                    ];
                }


                // 获取被选中的滤芯产品
                var fid = $('input.fid');
                if(fid.length>0){
                    for(var i=fid.length-1;i>=0;i--){
                        // 设置产品ID为数组
                        data.push(
                            {'fid':$(fid[i]).attr('fid')-0,'num':$(fid[i]).val()-0}
                        );
                    }
                }


                // 检测是否选择产品
                if(data.length>0){
                    // ajax请求添加购物车
                    var date = JSON.stringify(data)
                    // 异步提交
                    $.post('{{:U("ShoppingCart/shopAdd")}}',{ 'data':date }, function(res){
						console.log(res.status);
                        // 判断购物车是否添加成功
                        if(res.status==1){
                            // 添加购物车成功跳转
                            // 异步提交请求支付系统
                            if(offStause)
                            {
                                layuiHint('设备离线，不能充值！');
                            }
                            else
                            {
                                // 立即付款


                                if(leaseMode=="0"){//零售型
                                    layuiHint("您的设备不需要充值");
                                }else if(leaseMode=="1") {//按流量计费
                                    ajson["ReFlow"]=flowNum;
                                }else if(leaseMode=="2"){//按时间计费
                                    ajson["Reday"]=dayNum;
                                }else if(leaseMode=="3"){//时长和流量套餐
                                    ajson["ReFlow"]=flowNum;
                                    ajson["Reday"]=dayNum;
                                }
                                websoket.send(JSON.stringify(ajson));
                                CmdList.push({
                                    cmd:ajson,
                                    type:type
                                });
                            }
                        }
                    })
                }
            })
        }) 
	</script>

	$(function(){
		/*******************************/

		// console.log('lineRight: ',sessionStorage.getItem("lineRight"));

		}else if(shopFrom == 'mall'){	//从首页‘商城’进来

			$(".contentBox").children('div').eq(1).slideDown().siblings().slideUp();
		}
		// 加入购物车时的界面
		if(lineMove == lineLeft && lineMove && lineLeft ){	//上次选择的是充值
			
			$("._ul").children("li").eq(0).css({color: '#039CE9'});
			$("._ul").children("li").eq(1).css({color: '#6F6F6F'});

			// // 显示当前的内容盒子
			$(".contentBox").children('div').eq(1).slideDown().siblings().slideUp();

		$("#ro-right>.top>p").click(function(){
			layuiHint( $(this).text() )

		//微信接口
		wx.config({
		    debug: false,
		    appId: '{{$info["appId"]}}',

		      'chooseWXPay'

		/**
		 * TAB切换
		 * 找到充值和滤芯按钮并绑定点击事件
		 */
		$('._line').css({left:($('._ul > li').eq(0).offset().left+$('._ul > li').eq(0).innerWidth()/2 - 25)+'px'});
		//点击事件
		$('._ul > li').click( function () {
			// 选中和不选中的状态
		    $(this).css({color: "#039CE9"});
		    $(this).siblings("li").css({color: "#6F6F6F"});
			// 左边偏移量
			var $left = $(this).offset().left+$(this).innerWidth()/2 - 25;
			// // 显示当前的内容盒子

			$('._line').animate({left:$left+'px'});

		/**
		 *  套餐被选中效果
		 */
		$('#liuliang>input').click(function(){
			// 找到所有的充值套餐，设置默认样式
			$('#liuliang>input').css({'background': 'rgba(0,0,0,0)','color':'#585858'});
			// 被选中的充值套餐改变样式
			$(this).css({'background': '#039CE9','color':'#FFF'});
			// 清除所有的class属性sid值
			$('#liuliang>input').removeClass("sid");
			// 给被选中的套餐添加class属性sid值
			$(this).addClass("sid");

		});

		/**
		 *  减号按钮让产品购买数量自减
		 */
		 //layuiHint弹框提示封装
		function layuiHint(text){
		    layui.use('layer', function(){
		        var layer = layui.layer;
		        layer.msg(text);
		    });
		}
		$('.minus').next('input').on('blur',function(){
			console.log($(this).val().trim())
			if(/[^\d]+/.test($(this).val().trim())){
				layuiHint('请输入数字')
				$(this).val('0') 
			}
		})
		$('.minus').click(function(){
			// 点击减号按钮获取当前产品的value值,隐式转数值型
			var num = $(this).next('input').val()-0;

			// 判断产品数量大于0
			if(num>0){
				// 产品数量自减
				$(this).next('input').val(--num);
				// 如果产品数量等于0
				if(num==0){
					// 找祖先元素.item下面的子元素hr设置样式
					$(this).parents('.item').find("hr").css({'border':'1px solid #CCC'});
					// 找祖先元素.item设置样式
					$(this).parents('.item').css({'background':'#FFF'});
					// 清除class属性fid值
					$(this).next('input').removeClass("fid");
				}
			}

		});

		/**
		 *  加号按钮让产品购买数量自增
		 */
		$('.plus').click(function(){
			// 点击加号按钮获取当前产品的value值,隐式转数值型
			var num = $(this).prev('input').val()-0;

			// 判断产品数量小于库存
			if(true){
				// 产品数量自增
				$(this).prev('input').val(++num);

				// 找祖先元素.item设置样式
				$(this).parents('.item').css({'background':'#F0F0F0'});
				// 找祖先元素.item下面的子元素hr设置样式
				$(this).parents('.item').find("hr").css({'border':'1px solid #7D7FCE'});
				// 给被选中的产品添加class属性fid值
				$(this).prev('input').addClass("fid");
			}
		});

		/**
		 *  失去焦点事件检测产品购买数量设置样式
		 */
		$('.num').blur(function(){
			// 获取产品购买数量
			var num = $(this).val()-0;
			if(num<=0){
				// 特异常处理
				$(this).val(0);
				// 找祖先元素.item下面的子元素hr设置样式
				$(this).parents('.item').find("hr").css({'border':'1px solid #CCC'});
				// 找祖先元素.item设置样式
				$(this).parents('.item').css({'background':'#FFF'});
				// 清除class属性fid值
				$(this).removeClass("fid");
			}else{
				// 找祖先元素.item设置样式
				$(this).parents('.item').css({'background':'#F0F0F0'});
				// 找祖先元素.item下面的子元素hr设置样式
				$(this).parents('.item').find("hr").css({'border':'1px solid #7D7FCE'});

					}

				// console.log(parseInt($("#lineDiv").css("left")) , $(window).innerWidth()/2);

				// 选中滤芯
				if(parseInt($("#lineDiv").css("left")) > $(window).innerWidth()/2){
					sessionStorage.setItem("lineRight", 
						parseInt($("#lineDiv").offset().left+$("#lineDiv").innerWidth()/2 - 25)
						)
					//设置判断当前所在“充值”还是”滤芯“的判断值
					sessionStorage.setItem("lineMove", 
						parseInt($("#lineDiv").offset().left+$("#lineDiv").innerWidth()/2 - 25)
						)

				}else if(parseInt($("#lineDiv").css("left")) < $(window).innerWidth()/2){
					// 选中充值
					sessionStorage.setItem("lineLeft", 
						parseInt($("#lineDiv").css("left"))
						)
					sessionStorage.setItem("lineMove", 
						parseInt($("#lineDiv").offset().left+$("#lineDiv").innerWidth()/2 - 25)
						)
				}
			}else{
				// 用户未添加产品
				alert('请先选择产品！');
			}
			
		});

		// 微信支付方法
		function weixinPay(res){
		    WeixinJSBridge.invoke(
		        'getBrandWCPayRequest',
		        JSON.parse(res),
		        function(res){
		            if (res.err_msg.substr(-2) == 'ok') {
		                // 付款成功，跳转前台主页
		                location.href = "{{:U('Home/PaymentSystem/paySuccess')}}";
		            } else if (res.err_msg.substr(-6) == 'cancel') {
		                    // 取消付款
		                    // 跳转到待付款订单页面
		                    location.href = "{{:U('Home/PaymentSystem/failureToPay')}}";
		            }else{
		                    // 付款失败
		                    // 跳转到待付款订单页面
		                    location.href = "{{:U('Home/PaymentSystem/failureToPay')}}";
		            }
		        }
		    );
		};
