<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">用户管理/<span>充值记录</span></div>
            <form class="form-search fr" action="__URL__/flow" method="get">
                <span class="select-box">
                  <select class="select" size="1" name="key" style="width: 100px;height: 32px;margin-top: 2px;">
                    <option value="1" selected>用户昵称</option>
                  </select>
                  <input type="text" name="value" class="input-medium" placeholder="请输入真实姓名...">
                  <select class="select" size="1" name="mode" style="width: 100px;height: 32px;margin-top: 2px;">
                    <option value="" selected>-- 充值方式 --</option>
                    <option value="0">系统赠送</option>
                    <option value="1">微信</option>
                    <option value="2">支付宝</option>
                  </select>      
                </span>
                <button type="submit" class="btn">搜索</button>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>充值流水ID</th>
                    <th>用户昵称</th>
                    <th>充值金额</th>
                    <th>充值流量</th>
                    <th>账户流量</th>
                    <th>充值方式</th>
                    <th>充值时间</th>
                    <!-- <th>操作</th> -->
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td>{{$vo.name}}</td>
                        <td>{{$vo['money']/100}}</td>
                        <td>{{$vo['flow']*$vo['num']}}</td>
                        <td>{{$vo.currentflow}}</td>
                        <td>
                            <switch name="vo.mode">
                                <case value="0">系统赠送</case>
                                <case value="1">微信</case>
                                <case value="2">支付宝</case>
                                <default />
                            </switch>
                        </td>
                        <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')

                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <script>
        // 搜索关键字保留
        if(window.location.search){
            // 获取搜索关键字
            var arr = window.location.search.split("&");
            $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
            $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
            console.log(arr)
        }
        // 显示当前页面所在的导航
        showNav();
        function showNav(){
           
            $(".nav").children("li").eq(6).attr("class","open");
            $(".nav").children("li").eq(6).find(".submenu").show();
            $(".nav").children("li").eq(6).find(".submenu li a").eq(1).css({color: '#1963aa'});
        }
    </script>
</div>
