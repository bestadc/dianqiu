<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">用户管理/<span>用户列表</span></div>
            <form class="form-search fr" action="__URL__/index" method="get">
                <span class="select-box">
                  <select class="select" size="1" name="key" style="width: 100px;">
                    <option value="1" selected>-- 姓名 --</option>
                    <option value="2">手机</option>
                    <option value="3">地址</option>
                  </select>
                </span>
                <input type="text" class="input-medium" name="value" placeholder="请输入查询条件" / > 
                <button type="submit" class="btn">查找</button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>地址</th>
                    <!-- <th>账户余额</th> -->
                    <th>最后登录</th>
                    <th>登录IP</th>
                    <th>关注日期</th>
                    <!-- <th>状态</th> -->
                    <!-- <th>操作</th> -->
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td><a href="__URL__/user_info?id={{$vo.id}}">{{$vo.name}}</a></td>
                        <td>{{$vo.phone}}</td>
                        <td>{{$vo.address}}</td>
                        <td>{{$vo.login_time|date='Y-m-d H:i:s',###}}</td>
                        <td>{{$vo.login_ip}}</td>
                        <td>{{$vo.created_at|date='Y-m-d H:i:s',###}}</td>
                       
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
