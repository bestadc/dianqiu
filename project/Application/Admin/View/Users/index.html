<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">用户管理/<span>用户列表</span></div>
            <form class="form-search fr" action="__URL__/index" method="get">
                <span class="select-box">
                  <select class="select" size="1" name="key" style="width: 100px;height: 32px;margin-top: 2px;">
                    <option value="1" selected>姓名</option>
                    <option value="2">设备id</option>
                    <option value="3">手机号</option>
                  </select>
                  <input type="text" name="value" class="input-medium" placeholder="请输入真实姓名...">      
                </span>
                <button type="submit" class="btn">搜索</button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>姓名</th>
                    <th>当前设备ID</th>
                    <th>手机</th>
                    <th>地址</th>
                    <!-- <th>账户余额</th> -->
                    <th>最后登录</th>
                    <th>登录IP</th>
                    <th>关注日期</th>
                    <!-- <th>状态</th> -->
                    <!-- <th>操作</th> -->
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td><a href="__URL__/user_info?open_id={{$vo.open_id}}">{{$vo.nickname}}</a></td>
                        <td>{{$vo.device_code}}</td>
                        <td>{{$vo.phone}}</td>
                        <td>{{$vo.address}}</td>
                        <td>{{$vo.login_time|date='Y-m-d H:i:s',###}}</td>
                        <td>{{$vo.login_ip}}</td>
                        <td>{{$vo.created_at|date='Y-m-d H:i:s',###}}</td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }

            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <script>
        // 搜索关键字保留
        if(window.location.search){
            // 获取搜索关键字
            var arr = window.location.search.split("&");
            $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
            $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
            // console.log(arr)
        }
    </script>
</div>
