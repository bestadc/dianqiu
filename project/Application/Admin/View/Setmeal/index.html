<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">套餐管理/<span>套餐列表</span></div>
            <form class="form-search fr" action="__URL__/index" method="get">
                <input type="text" name="typename" class="input-medium" placeholder="请输入产品类型名称...">
                <button type="submit" class="btn">搜索</button>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>套餐编号</th>
                    <th>产品类型</th>
                    <th>套餐模式</th>
                    <th>套餐金额</th>
                    <th>套餐量</th>
                    <th>套餐名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td>{{$vo.typename}}</td>
                        <td>
                            <switch name="vo.remodel">
                                <case value="0">流量</case>
                                <case value="1">时长</case>
                                <default />
                            </switch>
                        </td>
                        <td>{{$vo['money']/100}}</td>
                        <td>{{$vo.flow}}</td>
                        <td>{{$vo.describe}}</td>
                        <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                        <td><a class="deletBnt" ruleId="{{$vo['id']}}" href="javascript:;">删除</a></td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="12">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
<script type="text/javascript">
    
    $(".deletBnt").click(function(){
        var _this=$(this);
        var id = $(this).attr('ruleId');
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.confirm('确定删除?', {icon: 3, title:'提示'}, function(index){
                window.location.href='del?id='+id;
                layer.close(index);
            });
        });
    });
    //input的value
    if(window.location.search){
        $('input[name=typename]').val(decodeURI(window.location.search.slice(10)))
    }
</script>
