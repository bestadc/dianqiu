<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
    <style type="text/css">
        .textarea{width: 215px; min-height: 110px; border: 1px solid #ccc;}
        .textarea p{
            padding: 0 10px;
            margin: 5px;
        }
        .control-group{position: relative;}
        .control-group .elected{position: absolute; top: 0;left: 0;}
        .control-group .textarea{margin-left: 190px;}
        .btn-groups .btns{
            margin: 50px 0 50px 90px;
            padding: 8px 35px;
            border-radius: 7px;
        }
    </style>
        <div class="tableBox">
            <div class="titleBar">套餐管理/<span>套餐设置</span></div>
            <div class="formBox">
                <form class="" action="__URL__/add" method="post">
                    <div class="control-group">
                        <span>产品类型</span>
                        <select name="tid" id="">
                            <foreach name="list" item="vo">
                                <option value="{{$vo.id}}">{{$vo.typename}}</option>
                            </foreach>
                        </select>                        
                    </div>
                    <div class="control-group">
                        <span>充值模式</span>
                        <input type="radio" class="control" name="remodel" value="0" checked>流量&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" class="control" name="remodel" value="1">时长
                    </div>
                    <div class="control-group">
                        <span>套餐金额</span>
                        <input type="text" class="control" name="money" placeholder="请输入套餐金额..." style="width:210px;">
                    </div>
                    <div class="control-group">
                        <span>套餐量</span>
                        <!-- 输入框太短 -->
                        <input type="text" class="control" name="flow" placeholder="输入数字即可，如100升输入100，24小时输入24" style="width:210px;">
                    </div>
                    <div class="control-group">
                        <span>套餐名称</span>
                        <input type="text" class="control" name="describe" placeholder="请输入套餐名称..." style="width:210px;">
                    </div>
                    <div class="btn-groups">
                        <button class="btns reset btn-primary" type="reset">重置</button>
                        <button class="subbtn btns btn-primary" type="submit">提交</button>
                    </div>
                    

                </form>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer"/>
    </div>
</div>
<script>
$(function(){
    //处理日期
    layui.use('laydate', function(){
        var element =laydate = layui.laydate
    })
    //城市三级联动
    _init_area();
    var Gid  = document.getElementById ;
    var showArea = function(){
        Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + Gid('s_city').value + " - 县/区" + Gid('s_county').value + "</h3>"
    }
    $(".subbtn").click(function(ev){
        if($('#s_province').val()==""||$('#s_city').val()==""||$('#s_county').val()==""){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请把地址填写完整');
            });    
            ev.preventDefault();
        }else{
            $(".addressValue").val($('#s_province').val() + " " + $('#s_city').val() + " " + $('#s_county').val());
        } 
        if($("#addMaintenanceDate").val()==""){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请输入处理时间');
            });    
            ev.preventDefault();
        }
    });
})

</script>
