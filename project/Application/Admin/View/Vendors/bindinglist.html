<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">后台管理/<span>设备归属列表</span></div>
            <form class="form-search" action="__URL__/bindinglist" method="post">
                <span class="select-box">经销商ID:
                    <input type="text" class="input-medium" name="vid" placeholder="请输入经销商ID" style="width: 100px;"/ >
                </span>
                <span class="select-box">设备ID:
                    <input type="text" class="input-medium" name="did" placeholder="设备ID" style="width: 100px;"/ >
                </span>
                <span class="select-box">设备编码:
                    <input type="text" class="input-medium" name="device_code" placeholder="请输入设备编码" style="width: 100px;"/ >
                </span>
                <span class="select-box">经销商姓名:
                    <input type="text" class="input-medium" name="name" placeholder="请输入经销商姓名" style="width: 100px;"/ >
                </span>
                <span class="select-box">经销商手机:
                    <input type="text" class="input-medium" name="phone" placeholder="请输入经销商手机" style="width: 100px;"/ >
                </span>
                <span class="select-box" style="display: inline-block;position:relative">时间:
                    <input type="text" id="date-start" class="input-medium form-control" name="minaddtime" placeholder="请选择时间" style="width: 76px;left: 0"/ > ~ <input type="text" id="date-end" class="input-medium form-control" name="maxaddtime" placeholder="请选择时间" style="width:76px;right: 0"/ >
                </span>
                <div class="submitBtn">
                    <button type="submit" name="output" value="1" class="btn fr" style="float: left;color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe62f;</i> 导出</button>
                    <button type="reset" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#x1002;</i> 重置</button>
                    <button type="submit" name="search" value="1" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe615;</i> 查找</button>
                </div>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>绑定编号</th>
                    <th>经销商ID</th>
                    <th>设备ID</th>
                    <th>设备编码</th>
                    <th>经销商姓名</th>
                    <th>经销商手机</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                        <foreach name="list" item="vo" key="key">
                        <tr>
                            <td>{{$key+1}}</td>
                            <td>{{$vo.vid}}</td>
                            <td>{{$vo.did}}</td>
                            <td>{{$vo.device_code}}</td>
                            <td>{{$vo.name}}</td>
                            <td>{{$vo.phone}}</td>
                            <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                            <td>
                                <a class="remove" device_id="{{$vo.id}}" device_did="{{$vo.did}}">解除绑定</a>
                            </td>
                        </tr>
                        </foreach>
                    <else />
                        <tr>
                            <td colspan="10">查无数据</td>
                        </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>


<script>
    
    // 搜索关键字保留
    if(window.location.search){
        // 获取搜索关键字
        var arr = window.location.search.split("&");
        $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
        $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
        // console.log(arr)
    } 
</script>
<script type="text/javascript">
    $('.remove').click(function(){
        var id=$(this).attr('device_id');
        var did=$(this).attr('device_did');
        console.log(id);
        console.log(did);
        tip('确定解除绑定？','提示',function(){
            window.location.href = "{{:U('bindingdel')}}"+"?id="+id+"&did="+did;
        })
        return false;
    })
</script>
