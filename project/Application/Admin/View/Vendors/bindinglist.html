<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">后台管理/<span>设备归属列表</span></div>
            <form class="form-search fr" action="__URL__/bindinglist" method="get">
                <span class="select-box">
                  <select class="select" size="1" name="key" style="width: 100px;height: 32px;margin-top: 2px;">
                    <option value="1" selected>经销商</option>
                    <option value="2">手机</option>
                    <option value="3">设备编码</option>
                  </select>
                </span>
                <input type="text" class="input-medium" name="value" placeholder="请输入查询条件" / > 
                <button type="submit" class="btn">查找</button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>绑定编号</th>
                    <th>经销商ID</th>
                    <th>设备ID</th>
                    <th>设备编码</th>
                    <th>经销商姓名</th>
                    <th>经销商手机</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                        <foreach name="list" item="vo" key="key">
                        <tr>
                            <td>{{$key+1}}</td>
                            <td>{{$vo.vid}}</td>
                            <td>{{$vo.did}}</td>
                            <td>{{$vo.device_code}}</td>
                            <td>{{$vo.name}}</td>
                            <td>{{$vo.phone}}</td>
                            <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                            <td>
                                <a class="remove" device_id="{{$vo.id}}" device_did="{{$vo.did}}">解除绑定</a>
                            </td>
                        </tr>
                        </foreach>
                    <else />
                        <tr>
                            <td colspan="10">查无数据</td>
                        </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>


<script>
    
    // 搜索关键字保留
    if(window.location.search){
        // 获取搜索关键字
        var arr = window.location.search.split("&");
        $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
        $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
        // console.log(arr)
    }
    // 显示当前页面所在的导航
    showNav();
    function showNav(){
       
        $(".nav").children("li").eq(1).attr("class","open");
        $(".nav").children("li").eq(1).find(".submenu").show();
    }
</script>
<script type="text/javascript">
    $('.remove').click(function(){
        var id=$(this).attr('device_id');
        var did=$(this).attr('device_did');
        console.log(id);
        console.log(did);
        tip('确定解除绑定？','提示',function(){
            window.location.href = "{{:U('bindingdel')}}"+"?id="+id+"&did="+did;
        })
        return false;
    })
</script>
