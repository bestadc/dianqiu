   <include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">后台管理/<span>经销商列表</span></div>
            <form class="form-search" action="__URL__/index" method="post">
                <span class="select-box">用户id:
                    <input type="text" class="input-medium" name="id" placeholder="请输入用户id" style="width: 100px;"/ >
                </span>
                <span class="select-box">账号:
                    <input type="text" class="input-medium" name="user" placeholder="请输入账号" style="width: 100px;"/ >
                </span>
                <span class="select-box">昵称:
                    <input type="text" class="input-medium" name="name" placeholder="请输入昵称" style="width: 100px;"/ >
                </span>
                <span class="select-box">手机号:
                    <input type="text" class="input-medium" name="phone" placeholder="请输入手机号" style="width: 100px;"/ >
                </span>
                <span class="select-box">邮箱:
                    <input type="text" class="input-medium" name="email" placeholder="请输入邮箱" style="width: 100px;"/ >
                </span>
                <span class="select-box">地址:
                    <input type="text" class="input-medium" name="address" placeholder="请输入地址" style="width: 100px;"/ >
                </span>
                <span class="select-box">身份证号:
                    <input type="text" class="input-medium" name="idcard" placeholder="身份证号" style="width: 100px;"/ >
                </span>                
                <span class="select-box" style="display: inline-block;position:relative">时间:
                    <input type="text" id="date-start" class="input-medium form-control" name="minaddtime" placeholder="请选择时间" style="width: 76px;left: 0"/ > ~ <input type="text" id="date-end" class="input-medium form-control" name="maxaddtime" placeholder="请选择时间" style="width:76px;right: 0"/ >
                </span>
                <span class="select-box">管理级别:
                    <select class="select" size="1" name="leavel" style="width: 100px;">
                        <option value="" selected>- 管理级别 -</option>
                    <option value="0">超级管理员</option>
                    <option value="1">一级经销商</option>
                    <option value="2">二级经销商</option>
                    </select>
                </span>
                <div class="submitBtn">
                    <button type="submit" name="output" value="1" class="btn fr" style="float: left;color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe62f;</i> 导出</button>
                    <button type="reset" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#x1002;</i> 重置</button>
                    <button type="submit" name="search" value="1" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe615;</i> 查找</button>
                </div>               
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>账号</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>邮箱</th>
                    <th>地址</th>
                    <th>身份证号</th>
                    <th>最新添加时间</th>
                    <th>管理级别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td>{{$vo.user}}</td>
                        <td>{{$vo.name}}</td>
                        <td>{{$vo.phone}}</td>
                        <td>{{$vo.email}}</td>
                        <td>{{$vo.address}}</td>
                        <td>{{$vo.idcard}}</td>
                        <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                        <td>{{$vo.leavel}}</td>
                        <td>
                            <a href="__URL__/edit/id/{{$vo.id}}">编辑</a>
                            <a href="javascript:void(0)" url="__URL__/del/id/{{$vo.id}}" class="_del">删除</a>
                        </td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script src="__PUBLIC__/Home/js/public.js"></script>
            <script>

                
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')

                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
                //del
                //提示
                function tip(tip,title,fn){
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.confirm(tip, {icon: 3, title:title}, function(index){
                            fn&&fn()                
                        });
                    });
                }
                $('._del').click(function(){
                    var This = this
                    tip('确定删除？','提示',function(){
                        window.location.href = $(This).attr('url').trim()
                    })
                    return false
                })
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <script>
        // 搜索关键字保留
        if(window.location.search){
            // 获取搜索关键字
            var arr = window.location.search.split("&");
            $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
            $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
            // console.log(arr)
        } 
    </script>
</div>
