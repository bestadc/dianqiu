<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">账户管理/<span>更改密码</span></div>
            <div class="formBox">

                <form class="" action="__URL__/password" method="post">
                    
                    <input type="hidden" name="id" value="{{$Think.session.adminuser.id}}">
                    
                    <div class="control-group">
                        <span>原密码</span>
                        <input type="password" name="oldpassword" placeholder="请输入原密码..." >
                    </div>
                    <div class="control-group">
                        <span>新密码</span>
                        <input type="password" name="newpassword" placeholder="请输入新密码..." >
                    </div>
                    <div class="control-group">
                        <span>确认密码</span>
                        <input type="password" name="repassword" placeholder="请再次输入新密码..." >
                    </div>
                    
                    <div class="btn-groups">
                        <button class="subbtn btns btn-primary oddbtn" type="submit">确认</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <script>
        // 显示当前页面所在的导航
        showNav();
        function showNav(){
            console.log($(this));
            $(".nav").children("li").eq(1).attr("class","open");
            $(".nav").children("li").eq(1).find(".submenu").show();
        }
    </script>
    <!-- footer part -->
    <!-- <include file="Public/footer" /> -->
</div>
