<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">工单管理/<span>工单列表</span></div>
            <form class="form-search fr" action="__URL__/index" method="get">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon">工单编号</span>
                   <input type="text" class="form-control" placeholder="工单编号" aria-describedby="basic-addon1" name="number">                
                  </select>
                </span> 
                <span class="select-box">
                  <select class="select" size="1" name="key" style="width: 100px;">
                    <option value="1" selected>处理人</option>
                    <option value="2">处理人电话</option>
                    <option value="3">地址</option>
                  </select>
                </span>
                <input type="text" class="input-medium" name="value" placeholder="请输入查询条件" / >              
                <button type="submit" class="btn">查找</button>
                </div>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>工单编号</th>
                    <th>处理人</th>
                    <th>处理人电话</th>
                    <th>维护类型</th>
                    <th>工作内容</th>
                    <th>地址</th>
                    <th>处理结果</th>
                    <th>处理时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.number}}</td>
                        <td>{{$vo.name}}</td>
                        <td>{{$vo.phone}}</td>
                        <td>{{$vo.type}}</td>
                        <td>{{$vo.content}}</td>
                        <td>{{$vo.address}}</td>
                        <td>{{$vo.result}}</td>
                        <td>{{$vo.time}}</td>
                        <td>
                            <switch name="vo.result">
                                <case value="未处理"><a href="__URL__/edit/id/{{$vo.id}}/result/1">正在进行中</a></case>
                                <case value="正在处理"><a href="__URL__/edit/id/{{$vo.id}}/result/2">任务完成</a></case>
                                <default />
                            </switch>
                        </td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="12">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
                if(window.location.search){
                    $('input[name=name]').val(decodeURI(window.location.search.slice(6)))
                }
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <script>
        // 搜索关键字保留
        if(window.location.search){
            // 获取搜索关键字
            var arr = window.location.search.split("&");
            $('input[name=number]').val(decodeURI(arr[0].slice(arr[0].indexOf('=')+1)))
            $('select[name="key"] option[value='+decodeURI(arr[1].slice(arr[1].indexOf('=')+1))+']').attr("selected", true);
            $('input[name=value]').val(decodeURI(arr[2].slice(arr[2].indexOf('=')+1)))
            // console.log(arr)
        }
    </script>
</div>
