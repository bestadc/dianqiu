<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">产品管理/<span>滤芯设置</span></div>
            <div class="formBox">
                <form class="form-horizontal" action="__URL__/filter_add" method="post" enctype="multipart/form-data">
                
                    <div class="control-group">
                        <span>滤芯名称</span>
                        <input type="text" name="filtername" placeholder="请输入滤芯名称..."><sub class="_start">*</sub>
                    </div>
                    <div class="control-group">
                        <span>滤芯别名</span>
                        <input type="text" name="alias" placeholder="请输入滤芯别名...">
                    </div>
                    <div class="control-group">
                        <span>滤芯图片</span>
                        <input type="file" name="myfile"><sub class="_start">*</sub>
                    </div>
                    <div class="control-group">
                        <span>滤芯价格</span>
                        <input type="text" name="price" placeholder="请输入滤芯价格..."><sub class="_start">*</sub>
                    </div>
                    <div class="control-group">
                        <span>时间寿命(小时)</span>
                        <input type="text" name="timelife" placeholder="请输入数字..."><sub class="_start">*</sub>
                    </div>
                    <div class="control-group">
                        <span>流量寿命(升)</span>
                        <input type="text" name="flowlife" placeholder="请输入数字..."><sub class="_start">*</sub>
                    </div>
                    <div class="control-group">
                        <span>滤芯简介</span>
                        <textarea name="introduce" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="control-group">
                        <span>购买网址</span>
                        <input type="url" name="url" placeholder="请加上http://...">
                    </div>
                    
                    <div class="btn-groups">
                        <button class="subbtn btns btn-primary oddbtn" type="submit">确认</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
    <!-- footer part -->
    <!-- <include file="Public/footer" /> -->
</div>
