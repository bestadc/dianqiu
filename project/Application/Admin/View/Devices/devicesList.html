<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="row-fluid fl" id="main" style="width: 100%">
            <div class="tableBox">
                <div class="titleBar">设备管理/<span>设备列表</span></div>
                <form class="form-search" action="__URL__/devicesList" method="post">
                    <span class="select-box">设备编号:
                        <input type="text" class="input-medium" name="device_code" placeholder="请输入设备编号 style="width: 100px;"/ >
                    </span>
                        <span class="select-box">经销商名称:
                        <input type="text" class="input-medium" name="name" placeholder="请输入经销商名称" style="width: 100px;"/ >
                    </span>
                    <span class="select-box">是否绑定:
                        <select class="select" size="1" name="is_bind" style="width: 100px;">
                            <option value="" selected>- 是否绑定 -</option>
                        <option value="0">是</option>
                        <option value="1">否</option>
                        </select>
                    </span>
                    <span class="select-box">绑定的用户:
                        <input type="text" class="input-medium" name="dname" placeholder="请输入用户名" style="width: 100px;"/ >
                    </span>
                    <span class="select-box">设备类型(滤芯):
                        <input type="text" class="input-medium" name="typename" placeholder="请输入设备类型" style="width: 100px;"/ >
                    </span>
                     <span class="select-box" style="display: inline-block;position:relative">时间:
                        <input type="text" id="date-start" class="input-medium form-control" name="minupdatetime" placeholder="请选择时间" style="width: 76px;left: 0"/ > ~ <input type="text" id="date-end" class="input-medium form-control" name="maxupdatetime" placeholder="请选择时间" style="width:76px;right: 0"/ >
                    </span>
                    <span class="select-box">设备状态:
                        <select class="select" size="1" name="status" style="width: 100px;">
                            <option value="" selected>- 设备状态 -</option>
                        <option value="0">已激活</option>
                        <option value="1">未激活</option>
                        </select>
                    </span>
                    <div class="submitBtn">
                        <button type="submit" name="output" value="1" class="btn fr" style="float: left;color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe62f;</i> 导出</button>
                        <button type="reset" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#x1002;</i> 重置</button>
                        <button type="submit" name="search" value="1" class="btn fr" style="color: #8f0911;background-color: #eee;"><i class="layui-icon">&#xe615;</i> 查找</button>
                    </div>
                </form>
                <table class="table table-bordered table-hover text-center" >
                    <thead class="h4 ">
                        <tr class="danger">
                            <td>编号</td>
                            <td>设备编号</td>
                            <td>经销商名称</td>
                            <td>是否已被绑定</td>
                            <td>绑定的用户</td>
                            <td>设备类型(滤芯)</td>
                            <td>最近更新时间</td>
                            <td>设备状态</td>
                        </tr>
                    </thead>
                    <tbody>
                        <empty name="deviceInfo['data']">
                            <tr><td colspan="8">暂无设备信息</td></tr>
                        <else />
                        <!-- {{:dump($deviceInfo['data'])}} -->
                    <foreach name="deviceInfo['data']" item="data" key="key">

                                <tr>
                                    <td>{{$key+1}}</td>
                                    <td>
                                        <a class="btn-link detail" href="__URL__/devices_detail.html#{{$data.device_code}}">{{$data.device_code}}
                                        </a>
                                    </td>
                                    <td>{{$data.name}}</td>
                                    <if condition="$data['uid']">
                                        <td>是</td>
                                        <else />
                                        <td>否</td>
                                    </if>
                                    <td>{{$data.dname}}</td>
                                    <td>{{$data.typename}}</td>
                                    <if condition="$data['updatetime'] == null ">
                                        <td></td>
                                        <td>未激活</td>
                                        <else />
                                        <td>{{$data.updatetime|date='Y-m-d H:i:s', ###}}</td>
                                        <td>已激活</td>
                                    </if>
                                </tr>
                            </foreach>
                        </empty>
                    </tbody>
                </table>
                <!-- 上下页，请加样式 -->
                <div class="pagination pagination-lg pull-center">
                    <ul>
                        {{$deviceInfo['show']}}
                    </ul>
                </div>
            </div>
            <script>
                if(window.location.search){
                    $('input[name=value]').val(decodeURI(window.location.search.slice(13)))
                }
            </script>
        </div>
        <include file="Public/footer" />
    </div>  
</div>
<script type="text/javascript">

    // 搜索关键字保留
    if(window.location.search){
        // 获取搜索关键字
        var arr = window.location.search.split("&");
        $('select[name="key"] option[value='+decodeURI(arr[0].slice(arr[0].indexOf('=')+1))+']').attr("selected", true);
        $('input[name=value]').val(decodeURI(arr[1].slice(arr[1].indexOf('=')+1)))
        // console.log(arr)
    } 
    $('.remove').click(function(){
        var a=$(this).attr('device_id');
        tip('确定解除绑定？','提示',function(){
            window.location.href = "{{:U('remove')}}"+"?device_code="+a;
        })
        return false;
    })
</script>
