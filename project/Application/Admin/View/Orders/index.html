<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">订单管理/<span>订单列表</span></div>
            <form class="form-search fr" action="__URL__/bindinglist" method="get">
                <input type="text" class="input-medium" name="name" placeholder="请输入用户昵称...">
                <button type="submit" class="btn">搜索</button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>下单用户</th>
                    <th>购买商品数量</th>
                    <th>购买总额</th>
                    <th>收货人</th>
                    <th>收货人电话</th>
                    <th>收货地址</th>
                    <th>下单时间</th>
                    <th>是否付款</th>
                    <th>是否发货</th>
                    <th>是否收货</th>
                    <th>是否充值</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                        <foreach name="list" item="vo" key="key">
                        <tr>
                            <td>{{$vo.order_id}}</td>
                            <td>{{$vo.nickname}}</td>
                            <td>{{$vo.total_num}}</td>
                            <td>{{$vo.total_price}}</td>
                            <td>{{$vo.name}}</td>
                            <td>{{$vo.phone}}</td>
                            <td>{{$vo.addres}}</td>
                            <td>{{$vo.created_at|date='Y-m-d H:i:s',###}}</td>
                            <td>
                                <switch name="vo.is_pay">
                                    <case value="0">未付款</case>
                                    <case value="1">已付款</case>
                                    <default />
                                </switch>
                            </td>
                            <!-- 需要一个弹窗  输入快递单号 -->
                            <td>
                                <switch name="vo.is_receipt">
                                    <case value="0"><a href="__URL__/edit/order_id/{{$vo.order_id}}/is_receipt/1"><span style="color:red">点击发货</span></a></case>
                                    <case value="1">已发货</case>
                                    <default />
                                </switch>
                            </td>
                            <td>
                                <switch name="vo.is_ship">
                                    <case value="0">未收货</case>
                                    <case value="1">已收货</case>
                                    <default />
                                </switch>
                            </td>
                            <td>
                                <switch name="vo.is_recharge">
                                    <case value="0">未充值</case>
                                    <case value="1">已充值</case>
                                    <default />
                                </switch>
                            </td>
                            <td><a href="__URL__/detail/order_id/{{$vo.order_id}}">查看详情</a></td>
                            
                        </tr>
                        </foreach>
                    <else />
                        <tr>
                            <td colspan="10">查无数据</td>
                        </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
